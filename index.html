<!DOCTYPE html>
<html>
  <head>
    <title>Populus</title>
    <link rel="stylesheet" href="public/styles.css" />
    <script async src="./javascript/index.js"></script>
  </head>
  <body>
    <h1>Express Tester</h1>
    <h4 id='date'></h4>
    <p>Please enter your name.</p>

    <input id="id1" type="string" required>
    <input type="hidden" id="custId" name="custId" value="9">
    <button onclick="myFunction()">OK</button>
    
    
    <p id="demo"></p>
    
    <script>
    function myFunction() {
      var inpObj = document.getElementById("id1");
      if (!inpObj.checkValidity()) {
        document.getElementById("demo").innerHTML = inpObj.validationMessage;
      } else {
        document.getElementById("demo").innerHTML = "Your name is " + document.getElementById("id1").value + " and your customer ID is " +document.getElementById("custId").value
      } 
    } 
    </script>
  </body>
</html>
